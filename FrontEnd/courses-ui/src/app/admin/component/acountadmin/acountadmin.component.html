<app-header-admin></app-header-admin>
<div nz-row>
    <app-sidebar-admin nz-col [nzSpan]="4"></app-sidebar-admin>
    <div nz-col [nzSpan]="20" class="wrap_coursea_admin">
        <div class="add_coursea">
            <h4 class="title-coursea">Tài khoản</h4>
            <form class="form-control" (ngSubmit)="formSubmit()" *ngIf="admin">
                <div class="wrap">
                    <div class="form-control-item">
                        <label for="name">Tên đăng nhập</label>
                        <input class="name_input" type="text" id="name" name="name" [(ngModel)]="admin.name">
                    </div>
                    <div class="form-control-item">
                        <label for="img">Upload ảnh</label>
                        <nz-upload class="btn_upload" nzAction="https://jsonplaceholder.typicode.com/posts/"
                            [nzFileList]="fileList" (nzChange)="handleChange($event)"
                            [nzShowUploadList]="showUploadList">
                            <span nz-icon nzType="upload"></span>
                            Click to Upload
                        </nz-upload>
                    </div>
                    <div class="form-control-item">
                        <label for="password">Mật khẩu cũ</label>
                        <input class="name_input" [type]="passwordVisible ? 'text' : 'password'" id="passwordOld"
                            name="passwordOld" [(ngModel)]="admin.passwordOld">
                        <span class="eyeIcon" nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                            (click)="passwordVisible = !passwordVisible"></span>
                    </div>
                    <div class="form-control-item">
                        <label for="password">Mật khẩu mới</label>
                        <input class="name_input" [type]="passwordVisible ? 'text' : 'password'" id="passwordNew"
                            name="passwordNew" [(ngModel)]="admin.passwordNew">
                        <span class="eyeIcon" nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                            (click)="passwordVisible = !passwordVisible"></span>
                    </div>
                </div>
                <div class="coursea_btn">
                    <button class="button">Cập nhật</button>
                </div>
            </form>
        </div>
    </div>
</div>
